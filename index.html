<html>

<head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
<div id='runaway'>
    <h1 id=''>RGB <br>(<span id='red'>,</span><span id='green'>,</span><span id='blue'></span>)</h1>
    <!-- <img src="./pictures/RGB.png" id = 'img_sample' alt=""> -->
</div>

    <button id='inst'><span class="mark">&quest;</span> INSTRUCTIONS</button>
</div>

<script type="text/javascript" src="./js/index.js"></script>

</html>
