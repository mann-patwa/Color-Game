<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="icon" href="./img/logo-web.jpg" type="image/icon type">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="dialogoverlay"></div>
<div id="dialogbox">
    <div>
        <div id="dialogboxhead"></div>

    <button id='hardBtn'>Hard</button>
</div>

<div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square last"></div>
    <hr id="topp">
    <button id='inst'><span class="mark">&quest;</span>INSTRUCTIONS</button>
</div>
<div id="inside_inst">
    <!-- to be rendereed goes below this 'inside_inst' id  -->

    <img src="./img/rgb-mixer-200.png" alt=""><br><br>
